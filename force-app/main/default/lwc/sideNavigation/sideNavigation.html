<template>
    <div class="image-container">
        <img src={resourceUrl} alt="Example Image" />
        <div class="button-container">
            <button class="button" data-label="Home" onclick={handleClick}>Home</button><br>
            <button class="button" data-label="Application" onclick={handleClick}>Application</button><br>
            <button class=" button" data-label="Details" onclick={handleClick}>Details</button><br>
            <button class="button" data-label="Logout" onclick={handleClick}>Logout</button><br>
        </div>
    </div>

    <!-- Modal -->
    <template if:true={isModalOpen}>
        <section role="dialog" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal Header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        âœ–
                    </button>
                    <h2 class="slds-text-heading_medium">Message</h2>
                </header>
                <!-- Modal Body -->
                <div class="slds-modal__content slds-p-around_medium">
                    <p>{message}</p>
                </div>

                <!-- Modal Footer -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal}>Close</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
